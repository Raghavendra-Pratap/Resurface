<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="newtab-container">
    <!-- Background gradient -->
    <div class="newtab-bg"></div>
    
    <!-- Main content -->
    <div class="newtab-content">
      <!-- Logo -->
      <div class="newtab-logo" id="newtab-logo">
        <div class="newtab-logo-icon">
          <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#8b5cf6"/>
                <stop offset="100%" style="stop-color:#7c3aed"/>
              </linearGradient>
            </defs>
            <rect width="128" height="128" rx="28" fill="url(#bgGrad)"/>
            <rect x="22" y="58" width="84" height="56" rx="8" fill="rgba(255,255,255,0.2)" transform="rotate(-3 64 86)"/>
            <rect x="22" y="50" width="84" height="56" rx="8" fill="rgba(255,255,255,0.4)" transform="rotate(2 64 78)"/>
            <rect x="20" y="28" width="88" height="60" rx="8" fill="white"/>
            <line x1="32" y1="46" x2="96" y2="46" stroke="#7c3aed" stroke-width="4" stroke-linecap="round"/>
            <line x1="32" y1="60" x2="76" y2="60" stroke="#c4b5fd" stroke-width="4" stroke-linecap="round"/>
            <line x1="32" y1="74" x2="60" y2="74" stroke="#c4b5fd" stroke-width="4" stroke-linecap="round"/>
            <circle cx="98" cy="22" r="7" fill="#fbbf24"/>
            <path d="M98 12 L98 8 M108 22 L112 22 M98 32 L98 28" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
          </svg>
        </div>
        <span class="newtab-logo-text">Resurface</span>
      </div>
      
      <!-- Search container -->
      <div class="newtab-search-wrapper">
        <!-- History tray (above search) -->
        <div class="newtab-history-tray" id="history-tray">
          <div class="newtab-history-header">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span>From your history</span>
          </div>
          <div class="newtab-history-list" id="history-list">
            <!-- History items will be injected here -->
          </div>
        </div>
        
        <div class="newtab-search-box">
          <svg class="newtab-search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input 
            type="text" 
            id="search-input" 
            class="newtab-search-input" 
            placeholder="Search the web or your saved tabs..."
            autocomplete="off"
            autofocus
          >
          <div class="newtab-search-hint" id="search-hint">
            <kbd>↵</kbd> Google
          </div>
        </div>
        
        <!-- Saved items tray (below search) -->
        <div class="newtab-results-tray" id="results-tray">
          <div class="newtab-results-header" id="results-header">
            <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="bgGradResults" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#8b5cf6"/>
                  <stop offset="100%" style="stop-color:#7c3aed"/>
                </linearGradient>
              </defs>
              <rect width="128" height="128" rx="28" fill="url(#bgGradResults)"/>
              <rect x="22" y="58" width="84" height="56" rx="8" fill="rgba(255,255,255,0.2)" transform="rotate(-3 64 86)"/>
              <rect x="22" y="50" width="84" height="56" rx="8" fill="rgba(255,255,255,0.4)" transform="rotate(2 64 78)"/>
              <rect x="20" y="28" width="88" height="60" rx="8" fill="white"/>
              <line x1="32" y1="46" x2="96" y2="46" stroke="#7c3aed" stroke-width="4" stroke-linecap="round"/>
              <line x1="32" y1="60" x2="76" y2="60" stroke="#c4b5fd" stroke-width="4" stroke-linecap="round"/>
              <line x1="32" y1="74" x2="60" y2="74" stroke="#c4b5fd" stroke-width="4" stroke-linecap="round"/>
              <circle cx="98" cy="22" r="7" fill="#fbbf24"/>
              <path d="M98 12 L98 8 M108 22 L112 22 M98 32 L98 28" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
            </svg>
            <span><strong id="results-count">0</strong> saved pages match</span>
          </div>
          <div class="newtab-results-list" id="results-list">
            <!-- Results will be injected here -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- Quick Links (Google Apps) -->
    <div class="newtab-quick-links" id="quick-links">
        <a href="https://gemini.google.com" class="newtab-quick-link" title="Gemini">
          <div class="newtab-quick-icon gemini">
            <svg viewBox="0 0 24 24">
              <path d="M12 2L2 12l10 10 10-10L12 2zm0 3.5L18.5 12 12 18.5 5.5 12 12 5.5z" fill="currentColor"/>
              <circle cx="12" cy="12" r="3" fill="currentColor"/>
            </svg>
          </div>
          <span>Gemini</span>
        </a>
        <a href="https://mail.google.com" class="newtab-quick-link" title="Gmail">
          <div class="newtab-quick-icon gmail">
            <svg viewBox="0 0 24 24">
              <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="currentColor"/>
            </svg>
          </div>
          <span>Gmail</span>
        </a>
        <a href="https://drive.google.com" class="newtab-quick-link" title="Drive">
          <div class="newtab-quick-icon drive">
            <svg viewBox="0 0 24 24">
              <path d="M7.71 3.5L1.15 15l3.43 6h13.71l3.43-6L15.15 3.5H7.71zm.79 1.5h5.57l5.15 9h-5.57l-5.15-9zm-1.58 9.5L2.73 15l2.29 4h10.58l-2.29-4H6.92z" fill="currentColor"/>
            </svg>
          </div>
          <span>Drive</span>
        </a>
        <a href="https://docs.google.com" class="newtab-quick-link" title="Docs">
          <div class="newtab-quick-icon docs">
            <svg viewBox="0 0 24 24">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M14 2v6h6" stroke="currentColor" stroke-width="2" fill="none"/>
              <line x1="8" y1="13" x2="16" y2="13" stroke="currentColor" stroke-width="2"/>
              <line x1="8" y1="17" x2="13" y2="17" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <span>Docs</span>
        </a>
        <a href="https://sheets.google.com" class="newtab-quick-link" title="Sheets">
          <div class="newtab-quick-icon sheets">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
              <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="2"/>
              <line x1="3" y1="15" x2="21" y2="15" stroke="currentColor" stroke-width="2"/>
              <line x1="9" y1="3" x2="9" y2="21" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <span>Sheets</span>
        </a>
        <a href="https://slides.google.com" class="newtab-quick-link" title="Slides">
          <div class="newtab-quick-icon slides">
            <svg viewBox="0 0 24 24">
              <rect x="2" y="6" width="20" height="12" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
              <polygon points="10,9 10,15 15,12" fill="currentColor"/>
            </svg>
          </div>
          <span>Slides</span>
        </a>
        <a href="https://youtube.com" class="newtab-quick-link" title="YouTube">
          <div class="newtab-quick-icon youtube">
            <svg viewBox="0 0 24 24">
              <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z" fill="currentColor"/>
            </svg>
          </div>
          <span>YouTube</span>
        </a>
        <a href="https://maps.google.com" class="newtab-quick-link" title="Maps">
          <div class="newtab-quick-icon maps">
            <svg viewBox="0 0 24 24">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
            </svg>
          </div>
          <span>Maps</span>
        </a>
        <a href="https://calendar.google.com" class="newtab-quick-link" title="Calendar">
          <div class="newtab-quick-icon calendar">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
              <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
              <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
              <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <span>Calendar</span>
        </a>
        <a href="https://translate.google.com" class="newtab-quick-link" title="Translate">
          <div class="newtab-quick-icon translate">
            <svg viewBox="0 0 24 24">
              <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z" fill="currentColor"/>
            </svg>
          </div>
          <span>Translate</span>
        </a>
    </div>

    <!-- Keyboard hints -->
    <div class="newtab-hints">
      <button id="open-dashboard-btn" class="newtab-dashboard-btn">Open Dashboard</button>
      <span><kbd>⌘</kbd><kbd>⇧</kbd><kbd>S</kbd> Save current tab</span>
      <span><kbd>⌘</kbd><kbd>⇧</kbd><kbd>F</kbd> Search saved tabs</span>
    </div>
  </div>
  
  <script type="module" src="./index.ts"></script>
</body>
</html>
