<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="bubbleGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bgGrad2)"/>
  
  <!-- Surface ripples -->
  <ellipse cx="64" cy="88" rx="36" ry="6" fill="rgba(255,255,255,0.15)"/>
  <ellipse cx="64" cy="88" rx="26" ry="4" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Main bubble/circle rising -->
  <circle cx="64" cy="52" r="26" fill="url(#bubbleGrad)"/>
  
  <!-- Document icon inside bubble -->
  <rect x="52" y="40" width="24" height="28" rx="3" fill="none" stroke="#0d9488" stroke-width="3"/>
  <line x1="56" y1="50" x2="68" y2="50" stroke="#0d9488" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="56" x2="64" y2="56" stroke="#0d9488" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Rising motion lines -->
  <line x1="42" y1="72" x2="42" y2="80" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-linecap="round"/>
  <line x1="86" y1="70" x2="86" y2="78" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-linecap="round"/>
</svg>
