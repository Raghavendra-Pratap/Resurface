<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#oceanGrad)"/>
  
  <!-- Water surface effect -->
  <path d="M0 85 Q32 75, 64 85 T128 85 L128 128 L0 128 Z" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main tab emerging from water -->
  <g transform="translate(0, -8)">
    <!-- Tab shape -->
    <path d="M38 82 L38 48 Q38 42, 44 42 L58 42 L66 34 Q68 32, 72 32 L84 32 Q90 32, 90 38 L90 82 Z" 
          fill="url(#shineGrad)"
          stroke="white"
          stroke-width="2"/>
    
    <!-- Bookmark fold -->
    <path d="M66 42 L66 34 Q68 32, 72 32" fill="none" stroke="rgba(6,182,212,0.3)" stroke-width="2"/>
    
    <!-- Content lines -->
    <line x1="48" y1="54" x2="80" y2="54" stroke="#0891b2" stroke-width="3" stroke-linecap="round"/>
    <line x1="48" y1="64" x2="72" y2="64" stroke="#67e8f9" stroke-width="2" stroke-linecap="round"/>
    <line x1="48" y1="72" x2="64" y2="72" stroke="#67e8f9" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Water droplets -->
  <circle cx="34" cy="62" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="96" cy="58" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="28" cy="72" r="2" fill="rgba(255,255,255,0.4)"/>
</svg>
